<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wordoko</title>
	<!--google fonts-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Raleway:500,400,300,200,100,600,700,800,900|Roboto+Slab:100,300,400,700' rel='stylesheet' type='text/css'>
	<!--fontawesome-->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<!--bootstrap css-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--normalize css-->
	<link href="css/normalize.css" rel="stylesheet">
	<!--custom css-->
	<link href="css/single.css" rel="stylesheet">
</head>
<body>
	<div class="container main">
		<div class="col-md-6 col-xs-12">
			<img class="iphone" src="images/iphone5.gif" width="300px" alt="responsive image"/>
		</div>
		<div class="col-md-6 col-xs-12">
			<hgroup id="logo">
				<img id="app-icon" src="images/app_icon.png" width="62px" alt="wordoko-icon"/>
				<h1>Wordoko</h1>
			</hgroup>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="contextual">
				<h2>Play Wordoko. Learn Japanese.</h2>
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="app-badge">
				<a class="appbadge" href="#">
					<img src="images/app-store_badge.png" width="" alt="apple app store"/>
				</a>
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="social">
				<a href="http://www.twitter.com" target="_blank">
					<i class="fa fa-twitter fa-3x"></i>
				</a>
				<a href="http://www.facebook.com" target="_blank">
					<i class="fa fa-facebook fa-3x"></i>
				</a>
			</div>
		</div>	
	</div>
</body>
